<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name and Description Art Generator</h3>
  <form action="/" method="post">
    <input type="text" name="medium" placeholder="Enter an medium" required />
    <input type="text" name="materials" placeholder="Enter an material" required />
    <input type="text" name="description" placeholder="Enter an description" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
